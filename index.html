<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Digite sua tarefa">
            <input type="number" id="priority" placeholder="Prioridade">
            
            <button id="addTaskButton" onclick="registrar()">Adicionar Tarefa</button>
        </div>
        <div class="filter-container">
            <label for="priorityFilter">Ordenar por Prioridade:</label>
            <select id="priorityFilter">
                <option value="all">Todos</option>
                <option value="1">Prioridade 1 (Alta)</option>
                <option value="2">Prioridade 2 (Média)</option>
                <option value="3">Prioridade 3 (Baixa)</option>
            </select>
            <button id="sortButton" onclick="ordenar()">Ordenar</button>
        </div>

        <ul id="taskList" class="task-list">
            <!-- Tarefas serão listadas aqui -->
        </ul>        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
